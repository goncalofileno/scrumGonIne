<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Edit Task</h1>
    <form id="FormEditar">
        <label for="editTaskTitle">Title:</label>
        <input type="text" id="editarTarefaTitulo" name="title" required>
        <label for="editTaskDescription">Description:</label>
        <textarea id="editarTarefaDescricao" name="description" required></textarea>
        <button type="submit" id="GuardaEditarTarefa">Save</button>
        <button type="button" id="CancelaEditarTarefa">Cancel</button>
    </form>
    <script src="editTaskscript.js"></script>
</body>
</html>
